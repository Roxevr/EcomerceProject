<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link th:href="@{/styles/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/styles/cssPropio/archivo.css}" rel="stylesheet">
	<title>ECOMERSE BIENVENIDA</title>
</head>

<body>
	<div class="container">
		<!-- NAV PRINCIPAL-->
		<header th:replace="~{common/header::breadcrumbfragment}" />
		
		<!-- CONTENIDO PAGINA PRINCIPAL-->
		<div class="table-responsive">
			<table id="productos" class="table table-striped table-bordered">
				<tbody>
					<th:block th:each="producto, iteracion : ${productos}">
						<th:block th:if="${iteracion.index % 2 == 0}">
							<tr>
						</th:block>
						<td style="min-width: 230px; width: 50%">
							<a th:href="@{/productos/producto?cod={codigo}(codigo=${producto.codigo})}">
								<figure class="text-center">
									<div><img th:src="${producto.imagen}" alt="Description of the image"
											class="img-fluid" width="100" height="100"></div>
									<figcaption> <span th:text="${producto.nombre}"></span> </figcaption>
									<figcaption> <span th:text="${producto.precio}"></span><span>â‚¬</span> </figcaption>
								</figure>
							</a>
						</td>
						<th:block th:if="${iteracion.index % 2 == 1 or iteracion.index == #lists.size(productos) - 1}">
							</tr>
						</th:block>
					</th:block>
				</tbody>
			</table>
		</div>
		<div class="nav-footer-line mt-4"></div>
	</div>
	<script type="text/javascript" th:src="@{/mijs/script.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
